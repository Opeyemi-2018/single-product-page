<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="right-nav">
        <div class="logo"><h1>sneakers</h1></div>
      </div>
      <div class="middle-nav">
        <ul>
          <li><a href="#">collection</a></li>
          <li><a href="#">men</a></li>
          <li><a href="#">women</a></li>
          <li><a href="#">kids</a></li>
          <li><a href="#">main</a></li>
        </ul>
        <img class="cancel" src="images/cancel.png" />
      </div>
      <div class="left-bar">
        <img class="cart-img" src="images/cart.png" />
        <img class="user-img" src="images/user.png" />
        <img class="bar-img" src="images/bar.png" />
      </div>
    </div>
    <div class="container">
      <div class="product-container">
        <div class="product-left-info">
          <div class="big-img">
            <img class="big-image" src="images/shoe-1.jpeg" />
          </div>
          <div class="small-img">
            <img class="small-images" src="images/shoe-1.jpeg" />
            <img class="small-images" src="images/shoe1-1.jpeg" />
            <img class="small-images" src="images/shoe1-2.jpeg" />
            <img class="small-images" src="images/shoe1-3.jpeg" />
          </div>
        </div>
        <div class="product-right-info">
          <h4>SNEAKER COMPANY</h4>
          <h1>Full Limited Edition</h1>
          <p class="p-text">
            These low-profile sneakers are your perfect companion. Featuring a
            durable rubber outer sale. they will withstand everything the
            weather can offer
          </p>
          <div class="price-info">
            <div class="price">
              <h2>$125.00 <span>%10</span></h2>
              <p>$250.00</p>
            </div>
            <div class="container-button">
              <div class="add-btn">
                <button>
                  <span id="decreament">-</span>
                  <span id="count">0</span>
                  <span id="increament">+</span>
                </button>
              </div>
              <div class="cart-btn">
                <button id="btn">
                  <img src="images/cart.png" width="30px" /> Add to cart
                </button>
              </div>
            </div>
          </div>
          <div class="success-con">
            <img src="images/tick.jpg" alt="" />
            <p class="p">Product added successfully</p>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
